<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effetto Esplosione Continua</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000b1a;
        }

        #canvasBrillantini {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            --colore-particelle: 255, 255, 255;
            --quantita-particelle: 350;
            --potenza-urto: 50; 
        }
    </style>
</head>
<body>

    <canvas id="canvasBrillantini"></canvas>

    <script>
        const canvas = document.getElementById('canvasBrillantini');
const ctx = canvas.getContext('2d');
let particlesArray = [];

// --- NUOVO: Caricamento Immagine ---
const particleImage = new Image();
particleImage.src = 'b.png'; // Assicurati che il file sia nella stessa cartella
// ----------------------------------

window.addEventListener('mousedown', (e) => esplosione(e.x, e.y));
window.addEventListener('touchstart', (e) => {
    esplosione(e.touches[0].clientX, e.touches[0].clientY);
});

function esplosione(x, y) {
    const potenza = parseFloat(getComputedStyle(canvas).getPropertyValue('--potenza-urto'));
    particlesArray.forEach(p => {
        const dx = p.x - x;
        const dy = p.y - y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 500) {
            const force = potenza / (distance / 20 + 1);
            const dirX = dx / distance;
            const dirY = dy / distance;
            p.vx += dirX * force;
            p.vy += dirY * force;
        }
    });
}

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        // Dimensione dell'immagine (puoi aumentarla se serve)
        this.size = Math.random() * 15 + 10; 
        this.opacity = Math.random() * 0.7 + 0.3;
        this.baseVx = (Math.random() - 0.5) * 1.5;
        this.baseVy = (Math.random() - 0.5) * 1.5;
        this.vx = this.baseVx;
        this.vy = this.baseVy;
        this.friction = 0.92;
    }

    update() {
        this.vx = this.baseVx + (this.vx - this.baseVx) * this.friction;
        this.vy = this.baseVy + (this.vy - this.baseVy) * this.friction;
        this.x += this.vx;
        this.y += this.vy;

        if (this.x > canvas.width) this.x = 0;
        else if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        else if (this.y < 0) this.y = canvas.height;
    }

    draw() {
        ctx.save();
        ctx.globalAlpha = this.opacity; // Applica l'opacità all'immagine
        // Disegna l'immagine centrata sulla posizione della particella
        ctx.drawImage(
            particleImage, 
            this.x - this.size / 2, 
            this.y - this.size / 2, 
            this.size, 
            this.size
        );
        ctx.restore();
    }
}

function init() {
    particlesArray = [];
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const quantita = parseInt(getComputedStyle(canvas).getPropertyValue('--quantita-particelle'));

    for (let i = 0; i < quantita; i++) {
        particlesArray.push(new Particle());
    }
}

function animate() {
    ctx.fillStyle = 'rgba(0, 11, 26, 0.3)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    particlesArray.forEach(p => {
        p.update();
        p.draw();
    });
    requestAnimationFrame(animate);
}

window.addEventListener('resize', init);

// Avviamo l'animazione solo dopo che l'immagine è stata caricata
particleImage.onload = () => {
    init();
    animate();
};
    </script>
</body>
</html>
